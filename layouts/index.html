{{ define "main" }}
  <article class="cf ph3 ph4-l pv3 pv4-l f4 mw9 center lh-copy {{ $.Param "text_color" | default "mid-gray" }}">
    {{ $resumePage := .Site.GetPage "/resume" }}
    {{ if $resumePage }}
      <h1>{{ $resumePage.Title }}</h1>
      {{ $resumePage.Content }}
    {{ else }}
      <p>Resume page not found!</p>
    {{ end }}
  </article>
{{ end }}
