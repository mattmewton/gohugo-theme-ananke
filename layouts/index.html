{{ define "main" }}
  <article class="cf ph3 ph4-ns pv3 f4 mw8 center lh-copy {{ $.Param "text_color" | default "gray" }}">
    {{ $resumePage := .Site.GetPage "/resume" }}
    {{ if $resumePage }}
      <h1>{{ $resumePage.Title }}</h1>
      {{ $resumePage.Content }}
    {{ else }}
      <p>Resume page not found!</p>
    {{ end }}
  </article>
{{ end }}
